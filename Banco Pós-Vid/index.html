<!--doctype para que os navegadores entendam que este site é HTML5 
  e atrelando o valor pt-BR a atribuição lang para que sua linguagem seja em 
  Português - Brasil -->
<!DOCTYPE html>
<html lang="pt-BR">
<!-- metatag charset para especificar a codificação do site -- 
        link aonde eu especifico e adiciono o caminho do arquivo css pra estilização-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no>
  <link rel="stylesheet" href="css/style.css">
  <title>Banco Pós-Vid | Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
  <link rel="shortcut icon" href="img/Pós-Vid.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Ficha de Cadastro Banco Pós-Vid</h1>
    <p>Preencha o formulário abaixo:</p>
  </header>
  <!-- Dentro do main eu incluí o formulário pois é o único
    elemento de relevância da página -- Decidi incluir divs para estilização
    no css e fazer a separação em blocos e evitar o uso de <br> -->
  <main>
    <form action="#" autocomplete="off">
      <fieldset>
        <legend>Cadastro Pessoal</legend>
        <div class="container">
          <div class="blocos">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo">
          </div>
          <div class="blocos">
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" required placeholder="000.000.000-00" onkeyup="mascara_cpf()" maxlength="14">
          </div>
          <div class="blocos">
            <label for="rg">RG: </label>
            <input type="text" name="rg" id="rg" placeholder="Digite seu número do RG">
          </div>
          <div class="blocos">
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="nascimento" placeholder="Digite sua Data de Nascimento">
          </div>
          <div class="blocos">
            <label for="sexo">Sexo: </label>
            <div class="select">
              <input type="radio" name="masculino" id="sexo"> Masculino
              <input type="radio" name="feminino" id="sexo"> Feminino
              <input type="radio" name="outro" id="sexo"> Outro
            </div>
          </div>
          <div class="blocos">
            <label for="seletor">Estado: </label>
            <!--// Esse select e suas options eu peguei de um GitHub (https://gist.github.com/quagliato/9282728)
              pois já contém todos os Estados por ordem !! \\-->
            <select id="estado" name="estado">
              <option value="default">(Selecione seu Estado)</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="blocos">
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
          </div>
          <div class="blocos">
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
          </div>
          <div class="blocos">
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" required placeholder="Digite seu endereço">
          </div>
          <div class="blocos">
            <label for="num-Rua">Número: </label>
            <input type="text" name="num-Rua" id="num-Rua" required placeholder="Digite o número de sua rua">
          </div>
          <div class="blocos">
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep" placeholder="00000-000">
          </div>
          <div class="blocos">
            <label for="telCelular">Telefone Celular: </label>
            <input type="text" name="telCelular" id="telCelular" placeholder="(__) _____-____" required minlength="11" maxlength="11">
          </div>
          <div class="blocos">
            <label for="telFixo">Telefone Fixo: </label>
            <input type="text" name="telFixo" id="telFixo" placeholder="(__) _____-____" required minlength="10" maxlength="10">
          </div>
          <div class="blocos">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
          </div>
          <div class="blocos">
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha">
          </div>
          <div class="blocos">
            <button type="submit" name="btnSubmit" class="btn" onclick="alert('Registro feio com sucesso !')">Enviar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>&copy; Banco Pós-Vid </p>
    <p>Pedro Nunes (Desafio Final Itaú-Tech)</p>
  </footer>
</body>

</html>
